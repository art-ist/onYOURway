<div class="page-background">
  <section class="container page">
    <a class="oyw-btn-close hidden-xs fa fa-times" href="#/karte" />

    <header class="page-header">
      <h1>Registrieren <small>externe Anmeldung</small></h1>
    </header>

    <form class="form-horizontal" role="form">
      <h4 data-bind="text: 'Associate your ' + loginProvider() + ' account.'"></h4>
      <hr />
      <!--<p class="text-success">
        You've successfully authenticated with <strong data-bind="text: loginProvider"></strong>.
        Please enter a user name for this site below and click the Register button to finish logging in.
      </p>-->
      <p class="text-success">
        Sie haben sich erfolgreich über <strong data-bind="text: loginProvider"></strong> angemeldet.
        Bitte geben Sie Ihren Benutzernamen für onYOURway ein und klicken Sie 'Anmelden' um Ihre Anmeldung abzuschließen.
      </p>      <ul class="text-danger" data-bind="foreach: errors">
        <li data-bind="text: $data"></li>
      </ul>
      <div class="form-group">
        <label for="RegisterExternalUserName" class="col-md-2 control-label">Benutzername</label>
        <div class="col-md-10">
          <input type="text" id="RegisterExternalUserName" class="form-control" data-bind="value: userName, hasFocus: true" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-default" data-bind="click: register, disable: registering">Anmelden</button>
        </div>
      </div>
    </form>

  </section>
</div>
