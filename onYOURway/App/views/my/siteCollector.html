<div id="mySiteCollector" style="padding: 15px;">

	<form class="form">

		<div class="row panel-body">
			<h1><span class="translate">Add a new site</span></h1>
		</div>

		<div class="row">
			<div class="col-sm-6">

				<div class="form-group">
					<label class="translate">Selected region/map:</label>
					<div class="form-control changeMap btn btn-select">
						<i class="icon-angle-right"></i>
						<span class="position hilight"><i class="icon-location-arrow"></i> <span class="distance"></span>km</span>
						<span class="mapName">My Map</span>
					</div>
				</div>

				<div class="form-group">
					<label for="addSiteName" class="translate">Name:</label>
					<input id="addSiteName" type="text" data-bind="" class="form-control siteName translatePlaceholder" placeholder="What is the name of the site?" />
				</div>

				<div class="form-group">
					<label for="addSiteDescription" class="translate">Description:</label>
					<textarea class="form-control translatePlaceholder" id="addSiteDescription" placeholder="How do you describe the site?"></textarea>
				</div>

				<!--<section class="panel locationContainer position">
				<header class="panel-heading">
					Position
				</header>-->


				<div class="form-group">
					<div class="btn btn-sm btn-warning pull-right selectPosition"><i class="fa fa-location-arrow"></i> <span class="translate">use current location</span></div>
					<label for="addSiteLocationStreet">Adresse:</label>
					<input data-bind="value: street" id="addSiteLocationStreet" type="text" class="form-control locationLat" placeholder="Straße + Nr." />
				</div>
				<div class="form-group">
					<div class="input-group input-group-c12" style="width: 100%;">
						<input data-bind="" id="addSiteLocationPostalCode" type="text" class="form-control input-group-c3 locationLng" placeholder="PLZ" />
						<input data-bind="value: city" id="addSiteLocationCity" type="text" class="form-control input-group-c9 locationLng" placeholder="Stadt" />
					</div>
				</div>
				<div class="form-group">
					<input class="form-control translate" placeholder="Country" />
				</div>
				<div class="form-group">
					<div class="btn btn-large btn-warning updatePosition"><i class="fa fa-map-marker" /> <span class="translate" data-bind="click: setMarker">set position</span> <i class="fa fa-arrow-down" /></div>
					<div class="btn btn-large btn-warning pull-right updateAddress"><i class="fa fa-arrow-up" /> <span class="translate">set address</span> <i class="fa fa-envelope" /></div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-c12">
						<input data-bind="" id="addSiteLocationLat" type="text" class="form-control locationLat input-group-c6" placeholder="Breitengrad" />
						<input data-bind="" id="addSiteLocationLng" type="text" class="form-control locationLng input-group-c6" placeholder="Längengrad" />
					</div>
					<div class="line accuracy">
						<div class="error hilight hidden"><span class="translate">Position accuracy</span>: &plusmn;<span class="value"></span>m</div>
					</div>
				</div>
			</div>

			<div class="col-sm-6">
				<!--tags/icons-->
				<div class="form-group">

					<label class="translate">Tags:</label>

					<div class="form-control">

						<ul class="iconList hide"></ul>

						<div class="btn btn-default btn-block" id="addSiteIcon"><i class="icon-plus"></i> <span class="translate">select icons</span></div>
					</div>
				</div>

				<!--picture-->
				<div class="form-group photo empty">
					<label>
						<span class="translate">Photo:</span>
					</label>
					<div class="controls">
						<div id="dropzone">
							<form action="test.html" class="dropzone dz-clickable">

								<div class="dz-default dz-message"><span>Drop files here to upload</span></div>
							</form>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="addSitePhotoCaption" class="translate">Photo caption:</label>
					<input id="addSitePhotoCaption" type="text" class="form-control photoCaption translatePlaceholder" placeholder="What is in the photo?" />
				</div>
				<!--opening_hours-->
				<div class="form-group">
					<label>
						<span class="translate">Öffnungszeiten:</span>
					</label>
					<input data-bind="" id="openingHours" type="text" class="form-control" placeholder="Opening Hours (editor comming soon)" />
				</div>

				<!--picture-->
				<div class="form-group">
					<label>
						<span class="translate">Accessibility:</span>
					</label>
					<select data-bind="" id="accessibility" class="form-control">
						<option value="">unbekannt</option>
						<option value="yes">voll rollstuhlgerecht</option>
						<option value="limited">teilweise rollstuhlgerecht</option>
						<option value="no">nicht rollstuhlgerecht</option>
					</select>
				</div>

				<!--<div class="line photo">
					<label for="addSitePhoto">
						<span id="addSitePhotoContainer">
							<div class="label"><i class="icon-picture"></i><br /><span class="translate">Select a picture</span></div>
							<img />

							<div class="remove"><i class="icon-remove-sign"></i></div>
						</span>
					</label>

					<input type="file" id="addSitePhoto" accept="image/*;capture=camera">
				</div>-->

			</div>
		</div>

		<div class="row panel-body">
			<button class="ok btn btn-success btn-large pull-right"><i class="fa fa-check"></i> <span class="translate">submit</span> </button>
			<button class="ok btn btn-default btn-large pull-right"><i class="fa fa-remove"></i> <span class="translate">abbrechen</span> </button>
		</div>
	</form>

</div>

<!-- Modal -->
<div class="modal fade" id="pictureModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title translate">Site photo</h4>
			</div>

			<div class="modal-body">
				<p class="translate">You did not attach a picture of the site. Do you want to continue?</p>
			</div>

			<div class="modal-footer">
				<button type="button" id="selectPhoto" class="btn btn-default translate" data-dismiss="modal">Select photo</button>
				<button type="button" id="addSite" class="btn btn-danger translate" data-dismiss="modal">Add without picture</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
